<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UT-8">
        <title>Hemera Velas</title>

        <!-- Custom css -->
        <link rel="stylesheet" href="css/login.css">

        <!-- Se agrega bootstrap y jquery -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>

        <div class="wrapper fadeInDown container">
            <div id="formContent">

                <div class="fadeIn first">
                    <!-- Logo -->
                    <img src="img/hemera2.jpg" class="img-login" id="icon" alt="User Icon" />
                </div>

                <!-- register Form -->
                <form id="register-form">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="email">Dirección Email</label>
                            <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" class="fadeIn second" name="name" placeholder="Nombre de Usuario">
                        </div>
                        <div class="form-group col-6">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="password">Contraseña</label>
                            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
                        </div>
                        <div class="form-group col-6">
                            <label for="repeat-password">Repetir contraseña</label>
                            <input type="text" id="repeat-password" class="fadeIn second" name="repeat-password" placeholder="Repetir contraseña">
                        </div>
                    </div>
                    <input type="submit" class="fadeIn fourth" value="Entrar">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="login.html">Volver</a>
                </div>
            </div>
        </div>
        <!-- bootstrap -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="js/registro.js"></script>
        <script src="js/db.js"></script>
    </body>
</html>
